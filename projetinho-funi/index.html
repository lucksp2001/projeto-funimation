<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="funimation-icon.ico" type="image/x-icon">
    <title>Primeira atividade website</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="pictures/logo-funimation.png" alt="logo da funimation">
        </div>
        <div class="menu">
            <nav>
                <ul>
                    <li>Séries</li>
                    <li>Notícias</li>
                    <li>Games</li>
                    <li>Premium</li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div>
            <img class="banner2" src="pictures/funimation-switch.jpeg" alt="banner funimation">
        </div>
        <h1>Animes Populares</h1>
        <div class="animes">
            <article>
                <div class="posters">
                    <img src="pictures/pokemon_poster.jpg" alt="poster do anime pokemon">
                </div>
                <div class="nome_anime">
                    Pokémon: 
                    Liga Índigo
                </div>
                <div class="num_ep">
                    Episódio(s)
                </div>
                <div class="ep">
                    83 vídeo(s)
                </div>
            </article>
            <article>
                <div class="posters">
                    <img src="pictures/naruto_poster.jpg" alt="poster do anime naruto">
                </div>
                <div class="nome_anime">
                    Naruto
                </div>
                <div class="num_ep">
                    Episódio(s)
                </div>
                <div class="ep">
                    200 Episódio(s)
                </div>
            </article>
            <article>
                <div class="posters">
                    <img src="pictures/demon_slayer-poster.jpg" alt="poster do anime demon slayer">
                </div>
                <div class="nome_anime">
                    Demon Slayer: Kimetsu no Yaiba
                </div>
                <div class="num_ep">
                    Episódio(s)
                </div>
                <div class="ep">
                    26 Episódio(s)
                </div>
            </article>
            <article>
                <div class="posters">
                    <img src="pictures/huntexhunter_poster.jpg" alt="poster do anime hunter x hunter">
                </div>
                <div class="nome_anime">
                    Hunter x Hunter 
                </div>
                <div class="num_ep">
                    Episódio(s)
                </div>
                <div class="ep">
                    148 Episódio(s)
                </div>
            </article>
            <article>
                <div class="posters">
                    <img src="pictures/kill-la-kill_poster.jpg" alt="poster do anime kill la kill">
                </div>
                <div class="nome_anime">
                    Kill la Kill
                </div>
                <div class="num_ep">
                    Episódio(s)
                </div>
                <div class="ep">
                    24 Episódio(s)
                </div>
            </article>
        </div>

        <div class="buscar_animes">
            <a href="https://www.funimation.com/pt-br/" class="buscar_cor_borda">MAIS ANIMES</a>
        </div>
    </section>
</body>
</html>
